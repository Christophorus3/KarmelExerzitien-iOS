<!DOCTYPE html>
<html>

<head>
    <title>[week_title]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="header">
        <h1>[week_title]</h1>
        <h2>[impulse_title]</h2>
    </div>
    <div class="image">
        <img src="[image]" />
    </div>
    <div class="verse" id="verse">
        <h3>Meditation der Woche</h3>
        [impulse]
    </div>
    <div class="headline">
        <a href="javascript:toggle('part1', 'ex1')">
            <img class="expand" id="ex1" src="plus.png">
            <h4>[part1_title]</h4></a>
    </div>
    <div class="content" id="part1">
        [part1]
    </div>
    
    <div class="headline">
        <a href="javascript:toggle('part2', 'ex2')">
            <img class="expand" id="ex2" src="plus.png">
            <h4>[part2_title]</h4></a>
    </div>
    <div class="content" id="part2">
        [part2]
    </div>
    <div class="headline">
        <a href="javascript:toggle('part3', 'ex3')">
            <img class="expand" id="ex3" src="plus.png">
            <h4>[part3_title]</h4></a>
    </div>
    <div class="content" id="part3">
        [part3]
    </div>
    <div class="verse" id="finale">
        [finale]
    </div>

</body>
<script type="text/javascript">
    function toggle(showHideDiv, switchImgTag) {
        var ele = document.getElementById(showHideDiv);
        var image = document.getElementById(switchImgTag);
        if (ele.style.display == "block") {
            ele.style.display = "none";
            image.src = "plus.png";
        } else {
            ele.style.display = "block";
            image.src = "minus.png";
        }
    }
</script>

</html>
